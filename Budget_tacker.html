<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header,
        footer {
            background-color: #318580;
            color: white;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th,
        td {
            border: 1px solid #c4b9b9;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>

    <section>
        <h2>Introduction</h2>
        <p>Track your monthly income and expenses efficiently. Add your transactions below and view the summary.</p>
    </section>

    <section>
        <h2>Add Income/Expense</h2>
        <form id="budgetForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br><br>

            <label for="category">Category:</label>
            <select id="category">
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>

            </select><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>

            <label>Type:</label>
            <input type="radio" name="type" value="Income" required> Income
            <input type="radio" name="type" value="Expense" required> Expense<br><br>

            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody">

            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Personal Budget Tracker </p>
    </footer>

    <script>
        document.getElementById("budgetForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let amount = document.getElementById("amount").value;
            let category = document.getElementById("category").value;
            let date = document.getElementById("date").value;
            let type = document.querySelector('input[name="type"]:checked').value;

            let tableBody = document.getElementById("budgetTableBody");
            let newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${category}</td><td>${amount}</td><td>${date}</td><td>${type}</td>`;

            document.getElementById("budgetForm").reset();
        });
    </script>
</body>

</html>
